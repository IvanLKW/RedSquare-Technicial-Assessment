<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundMessage="Cart Page is Empty!"
resetLinkText="Go to Homepage">
</app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.product.thumbnail" [alt]="cartItem.product.title">
            </div>
            <div>
                <a routerLink="/product/{{cartItem.product.id}}">
                    {{cartItem.product.title}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change) = "changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>  
            </div>
            <div>
                {{cartItem.price|currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="product-count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice|currency}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
